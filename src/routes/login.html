<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>gimmick $ login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #4b4b4b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            color: #000;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 360px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid #d3d3d3;
            padding: 0.7rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            background-color: #fff;
            transition: background 0.15s;
        }

        .google-btn:hover {
            background-color: #f0f0f0;
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 0.5rem;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        input {
            padding: 0.7rem 0.9rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }

        input:focus {
            border-color: #4b8bff;
            box-shadow: 0 0 6px #4b8bff70;
        }

        button {
            background-color: #4b8bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            padding: 0.7rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #3a7bfa;
        }

        .note {
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }

        .note a {
            color: #4b8bff;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">Gimmick $</div>

        <div class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
            Continue with Google
        </div>

        <div class="divider">or</div>

        <div class="inputs">
            <input id="username" type="text" placeholder="Email address" />
            <input id="password" type="text" placeholder="Password" />
            <button id="gimkitLogin">Continue</button>
        </div>

        <div class="note">
            No account found? If you're an educator, click <a href="#">sign up</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
